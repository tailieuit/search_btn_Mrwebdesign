<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Mr Webdesign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">Type to search images</h1>
        <input type="text" placeholder="search image" id="search-box">
        <div class="image-container">
            <div class="image" data-title="cute">
                <img src="images/cute-1.jpg" alt="">
                <h3>cute animal</h3>
            </div>
            <div class="image" data-title="car">
                <img src="images/car-1.jpg" alt="">
                <h3>moder car</h3>
            </div>
            <div class="image" data-title="food">
                <img src="images/food-1.jpg" alt="">
                <h3>tasty food</h3>
            </div>
            <div class="image" data-title="city">
                <img src="images/city-1.jpg" alt="">
                <h3>huge city</h3>
            </div>
            <div class="image" data-title="food">
                <img src="images/food-2.jpg" alt="">
                <h3>tasty food</h3>
            </div>
            <div class="image" data-title="car">
                <img src="images/car-2.jpg" alt="">
                <h3>moder car</h3>
            </div>
            <div class="image" data-title="food">
                <img src="images/food-3.jpg" alt="">
                <h3>tasty food</h3>
            </div>
            <div class="image" data-title="cute">
                <img src="images/cute-3.jpg" alt="">
                <h3>huge city</h3>
            </div>
            <div class="image" data-title="cute">
                <img src="images/cute-2.jpg" alt="">
                <h3>huge city</h3>
            </div>

        </div>
    </div>

    <script>
        let searchBox = document.querySelector('#search-box');
        let images = document.querySelectorAll('.container .image-container .image');
        searchBox.oninput = () => {
            images.forEach(hide => hide.style.display = 'none');
            let value = searchBox.value;
            images.forEach(filter => {
                let title = filter.getAttribute('data-title');
                if (value == title) {
                    filter.style.display = 'block';
                }
                if(searchBox.value == ''){
                    filter.style.display = 'block';
                }
            });

        }
    </script>

</body>

</html>
